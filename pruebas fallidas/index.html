<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Clase 10</title>
  </head>

  <body>
    <div class="container">
      <header style="background-color: #8c6363">
        <h1 class="text-center text-light">Mi ecommerce</h1>
        <button id="boton" class="btn btn-danger">CLICK AQUI</button>
      </header>
      <main>
        <!-- <button id="boton">Clickea aqui</button> -->
        <section id="misprods" class="row">
          <!-- Aqui los productos -->
        </section>

        <section>
          <h4>Tu carrito:</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody id="tablabody">
              <!-- aqui tabla carrito -->
            </tbody>
          </table>
          <h4 id="total">Total a pagar $:</h4>
        </section>
      </main>  

      <footer>
        <section>
          <h3>Suscribete</h3>
          <form id="formulario">
            <label for="nombre">
              Nombre
              <input type="text" name="nombre" id="nombre" placeholder="Juana" />
            </label>
            <label for="email">
              Email:
              <input
                type="email"
                name="email"
                id="email"
                placeholder="juani@gmail.com"
              />
              <small id="mensaje"><!-- mensaje de error en el email --></small>
            </label>
            <input type="submit" value="enviar" class="btn btn-success" />
            <input type="button" value="borrar" class="btn btn-danger" onclick="borrarCampos()">
          </form>
        </section>
      </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- Mi script -->
    <script src="../productos.js"></script>
    <script src="../../logica.js"></script>
  </body>
</html>
